<head>
    <title>Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div class="Center" id="Center"> 
            <div class="ErrorBackground" id="ErrorBackground"> <div class="Error" id="Error"> 
                <a class="ErrorText"> <div class="Center">
                    <a class="ErrorText" id="Text">
                        This page was removed from the server.<br><br>Error: 404<br><br>Redirecting in 10 seconds...
                    </a>
            </div></a>
            <!-- Wait for 5 seconds then send them to a new website -->
            <script>
                setTimeout(function(){window.location.href = "https://sites.google.com/view/joemamasfarmersmarket/home";}, 10000);
            </script>
            <!-- Create a countdown for 10 seconds -->
            <script>
                var count = 10;
                var countdown = setInterval(function(){
                    document.getElementById("Text").innerHTML = "This page was removed from the server.<br><br>Error: 404<br><br>Redirecting in " + count + " seconds...";
                    count--;
                    if (count < 0) {
                        clearInterval(countdown);
                    }
                }, 1000);
            </script>
        </div> </div> </div>
    </body>
</head>
